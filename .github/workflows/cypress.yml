name: TestE2E

on:
  workflow_dispatch:
    inputs:
      api_branch:
        description: License Branch
        required: true
        default: 'main'
      license_branch:
        description: API Branch
        required: true
        default: 'main'
      front_branch:
        description: Front Branch
        required: true
        default: 'main'
  pull_request:
    types: [opened, reopened, review_requested, ready_for_review, synchronize]

jobs:
  cypress-run: 
    if: github.event.pull_request.draft == false
    name: Run Test E2E
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.front_branch }}

      - name: Checkout API Git repository
        uses: actions/checkout@v4
        with:
          repository: getlago/lago-api
          ref: ${{ github.event.inputs.api_branch }}
          path: api
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Build Front local image
        run: |
          docker build -t getlago/front:ci ./

      - name: Checkout License Git repository
        uses: actions/checkout@v4
        with:
          repository: getlago/lago-license
          ref: ${{ github.event.inputs.license_branch }}
          path: license
          token: ${{ secrets.GH_TOKEN }}

      - name: Launch APPs
        run: |
          docker build -t getlago/front:ci ./
          docker build -t getlago/api:ci ./api
          docker build -t getlago/license:ci ./license
          docker-compose -f ./ci/docker-compose.ci.yml up -d db license
          echo "LAGO_RSA_PRIVATE_KEY=\"`openssl genrsa 2048 | base64`\"" >> .env
          echo "LAGO_LICENSE=\"`docker-compose -f ./ci/docker-compose.ci.yml exec license bundle exec rake license:generate['Lago',nil]`\"" >> .env
          docker-compose -f ./ci/docker-compose.ci.yml --env-file ./.env up -d redis db api front


      - name: Cypress run
        uses: cypress-io/github-action@v5
        env: 
          CYPRESS_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          browser: chrome
          record: false
          config: baseUrl=http://localhost
          spec: |
            cypress/e2e/00-auth/*
            cypress/e2e/10-resources/*
            cypress/e2e/t10-*
            cypress/e2e/t20-*
            cypress/e2e/t30-*
