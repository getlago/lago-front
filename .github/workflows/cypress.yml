name: TestE2E

on:
  pull_request:
    types: [opened, reopened, review_requested, ready_for_review, synchronize]

jobs:
  cypress-run: 
    if: github.event.pull_request.draft == false
    name: Run Test E2E
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: yarn

      - name: Build Front local image
        run: |
          docker build -t getlago/front:ci ./

      - name: Checkout API Git repository
        uses: actions/checkout@v4
        with:
          repository: getlago/lago-api
          ref: ${{ github.event.inputs.api_branch }}
          path: api
          token: ${{ secrets.GH_TOKEN }}

      - name: Build API local image
        run: |
          docker build -t getlago/api:ci ./api

      - name: Checkout License Git repository
        uses: actions/checkout@v3
        with:
          repository: getlago/lago-license
          ref: ${{ github.event.inputs.license_branch }}
          path: license
          token: ${{ secrets.GH_TOKEN }}

      - name: Build License local image
        run: |
          docker build -t getlago/license:ci ./license

      - name: Launch APP + API
        run: |
          docker-compose -f ./api/docker-compose.ci.yml -f ./license/docker-compose.dev.ci.yml -f docker-compose.ci.yml --env-file ./.env up -d redis api license front
      
      - name: Build license
        run: |
          docker-compose -f ./license bundle exec rake db:setup

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env: 
          CYPRESS_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          browser: chrome
          record: true
          config: baseUrl=http://localhost,projectId=u863yi
