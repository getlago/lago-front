name: Tests
permissions:
  contents: read

on:
  pull_request:
    types: [opened, reopened, review_requested, ready_for_review, synchronize]
  push:
    branches:
      - main

jobs:
  test-shard:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    name: Tests (shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.1
          cache: "pnpm"

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Run tests
        run: |
          pnpm jest --config jest.config.ts --coverage --shard=${{ matrix.shard }}/4

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/lcov.info
          retention-days: 1

      - name: Upload JUnit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-shard-${{ matrix.shard }}
          path: TestResults/unit-junit.xml
          retention-days: 1

  merge-coverage:
    if: always() && (github.event.pull_request.draft == false || github.event_name == 'push')
    name: Merge coverage & SonarQube
    needs: test-shard
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fail if any shard failed
        if: needs.test-shard.result == 'failure'
        run: |
          echo "One or more test shards failed"
          exit 1

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-shard-*
          path: coverage-shards

      - name: Download all JUnit artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: junit-shard-*
          path: junit-shards

      - name: Merge LCOV reports
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          lcov_args=""
          for f in coverage-shards/coverage-shard-*/lcov.info; do
            lcov_args="$lcov_args --add-tracefile $f"
          done
          mkdir -p coverage
          lcov $lcov_args --output-file coverage/lcov.info

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.1

      - name: Merge JUnit reports
        run: |
          npx junit-merge --dir junit-shards --recursive --out TestResults/unit-junit.xml

      - name: SonarQube Scan (Pull Request)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: SonarSource/sonarqube-scan-action@40f5b61913e891f9d316696628698051136015be
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}

      - name: SonarQube Scan (Main Branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        uses: SonarSource/sonarqube-scan-action@40f5b61913e891f9d316696628698051136015be
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.branch.name=main
